{% load static %} <!-- Add this line -->
<!-- @JUMA_SAMWEL -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Afiya System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Optional: Add Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Use static tag for your CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Optional: Add favicon using static tag -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"> -->
</head>
<body>

    <div class="container" id="login-section">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">
                            <i class="bi bi-heart-pulse-fill text-primary"></i> Afiya System Login
                        </h3>
                        <form id="login-form" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="login-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="login-username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="login-submit-btn">
                                    <span class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true"></span>
                                    Login
                                </button>
                            </div>
                            <div id="login-status" class="mt-3 text-center"></div> <!-- Status message area -->
                        </form>
                        
                        <!-- Added link to registration page -->
                        <p class="text-center text-muted mt-3"><small>Don't have an account? <a href="{% url 'home' %}">Register here</a></small></p>
                    </div>
                </div>
                 <p class="text-center text-muted mt-3"><small>Enter your credentials to access the system.</small></p>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Use static tag for your JS -->
    <script src="{% static 'js/afiya.js' %}" defer></script>

</body>
</html>
