<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - Afiya System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .spinner-border-sm {
             width: 1rem;
             height: 1rem;
             border-width: .2em;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">
                            <i class="bi bi-heart-pulse-fill text-primary"></i> Doctor Registration
                        </h3>
                        <form id="doctor-register-form">
                            <div class="mb-3">
                                <label for="register-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="register-username" required>
                            </div>
                           <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                           <div class="mb-3">
                                <label for="register-first-name" class="form-label">First name</label>
                                <input type="text" class="form-control" id="register-first-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-last-name" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="register-last-name" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="register-submit-btn">
                                    <span class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true"></span>
                                    Register
                                </button>
                            </div>
                            <div id="register-status" class="mt-3 text-center"></div> <!-- Status message area -->
                         </form>
                          <p class="text-center text-muted mt-3"><small>Already have an account? <a href="login.html">Login here</a></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <script>
        const API_BASE_URL = 'http://127.0.0.1:8000'; // Your Django backend URL

        // --- DOM References ---
        const registerForm = document.getElementById('doctor-register-form');
        const registerUsernameInput = document.getElementById('register-username');
        const registerEmailInput = document.getElementById('register-email');
        const registerPasswordInput = document.getElementById('register-password');
        const registerFirstNameInput = document.getElementById('register-first-name');
        const registerLastNameInput = document.getElementById('register-last-name');
        const registerStatus = document.getElementById('register-status');
        const registerSubmitBtn = document.getElementById('register-submit-btn');

        // --- Utility Functions ---
        function showFormStatus(element, message, isSuccess = true) {
             if (!element) return;
             element.textContent = message;
             element.className = `mt-3 text-center ${isSuccess ? 'text-success' : 'text-danger'}`;
             // No need to hide automatically here, let user see the status
        }

        function setButtonLoading(button, isLoading) {
            if (!button) return;
            const spinner = button.querySelector('.spinner-border');
            if (isLoading) {
                button.disabled = true;
                spinner?.classList.remove('hidden');
            } else {
                button.disabled = false;
                spinner?.classList.add('hidden');
            }
        }
          // Function to get CSRF token from cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // --- Registration Handler ---
        async function handleRegistration(event) {
            event.preventDefault();
            setButtonLoading(registerSubmitBtn, true);
            showFormStatus(registerStatus, 'Registering...', true);

            const username = registerUsernameInput.value;
            const email = registerEmailInput.value;
            const password = registerPasswordInput.value;
            const firstName = registerFirstNameInput.value;
            const lastName = registerLastNameInput.value;

            try {
                const response = await fetch(`${API_BASE_URL}/afiya/doctors/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ username, email, password, first_name:firstName, last_name: lastName })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: `Registration failed with status: ${response.status}` }));
                    throw new Error(errorData.non_field_errors ? errorData.non_field_errors.join(', ') : (errorData.detail || 'Registration failed'));
                }

                const data = await response.json();
                showFormStatus(registerStatus, data.message, true);
                // Redirect to the login page.
                setTimeout(() => {
                   window.location.href = 'login.html';
                }, 2000)

            } catch (error) {
                console.error('Registration Error:', error);
                showFormStatus(registerStatus, `Registration failed: ${error.message}`, false);
            } finally {
                setButtonLoading(registerSubmitBtn, false); // Re-enable button
            }
        }

        // --- Event Listener ---
        registerForm.addEventListener('submit', handleRegistration);
    </script>

</body>
</html>
