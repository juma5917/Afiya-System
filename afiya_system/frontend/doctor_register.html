<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - Afiya System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Use static tag for your CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Optional: Add favicon using static tag -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"> -->
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">
                            <i class="bi bi-heart-pulse-fill text-primary"></i> Doctor Registration
                        </h3>
                        <form id="doctor-register-form">
                            <div class="mb-3">
                                <label for="register-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="register-username" required>
                            </div>
                           <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                           <div class="mb-3">
                                <label for="register-first-name" class="form-label">First name</label>
                                <input type="text" class="form-control" id="register-first-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-last-name" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="register-last-name" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="register-submit-btn">
                                    <span class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true"></span>
                                    Register
                                </button>
                            </div>
                            <div id="register-status" class="mt-3 text-center"></div> <!-- Status message area -->
                         </form>
                         <p class="text-center text-muted mt-3"><small>Already have an account? <a href="{% url 'login' %}">Login here</a></small></p>

                    </div>
                </div>
            </div>
        </div>
    </div>

      <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Use static tag for your JS -->
    <script src="{% static 'js/afiya.js' %}" defer></script>

</body>
</html>
