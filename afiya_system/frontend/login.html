<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Afiya System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Optional: Add Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .spinner-border-sm {
             width: 1rem;
             height: 1rem;
             border-width: .2em;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="login-section">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">
                            <i class="bi bi-heart-pulse-fill text-primary"></i> Afiya System Login
                        </h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="login-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="login-submit-btn">
                                    <span class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true"></span>
                                    Login
                                </button>
                            </div>
                            <div id="login-status" class="mt-3 text-center"></div> <!-- Status message area -->
                        </form>
                    </div>
                </div>
                 <p class="text-center text-muted mt-3"><small>Enter your credentials to access the system.</small></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000'; // Your Django backend URL

        // --- DOM References ---
        const loginForm = document.getElementById('login-form');
        const loginUsernameInput = document.getElementById('login-username');
        const loginPasswordInput = document.getElementById('login-password');
        const loginStatus = document.getElementById('login-status');
        const loginSubmitBtn = document.getElementById('login-submit-btn');

        // --- Utility Functions ---
        function showFormStatus(element, message, isSuccess = true) {
             if (!element) return;
             element.textContent = message;
             element.className = `mt-3 text-center ${isSuccess ? 'text-success' : 'text-danger'}`;
             // No need to hide automatically here, let user see the status
        }

        function setButtonLoading(button, isLoading) {
            if (!button) return;
            const spinner = button.querySelector('.spinner-border');
            if (isLoading) {
                button.disabled = true;
                spinner?.classList.remove('hidden');
            } else {
                button.disabled = false;
                spinner?.classList.add('hidden');
            }
        }

        // Function to get CSRF token from cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // --- Login Handler ---
        async function handleLogin(event) {
            event.preventDefault();
            setButtonLoading(loginSubmitBtn, true);
            showFormStatus(loginStatus, 'Logging in...', true);

            const username = loginUsernameInput.value;
            const password = loginPasswordInput.value;

            try {
                // Use the URL provided by rest_framework.urls
                const response = await fetch(`${API_BASE_URL}/api-auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') // Required for POST
                    },
                    body: JSON.stringify({ username: username, password: password }),
                    credentials: 'include'
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: `Login failed with status: ${response.status}` }));
                    throw new Error(errorData.non_field_errors ? errorData.non_field_errors.join(', ') : (errorData.detail || 'Invalid credentials'));
                }

                // Login successful! Browser now has the session cookie.
                // Redirect to the main application page.
                window.location.href = 'index.html'; // Redirect to your main app page

            } catch (error) {
                console.error('Login Error:', error);
                showFormStatus(loginStatus, `Login failed: ${error.message}`, false);
                setButtonLoading(loginSubmitBtn, false); // Re-enable button on error
            }
            // No finally block needed here for button state if redirecting on success
        }

        // --- Event Listener ---
        loginForm.addEventListener('submit', handleLogin);

    </script>

</body>
</html>
